<!DOCTYPE html>
<html>
	
	<head>
		
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ScriptoBox</title>
		
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
		
		<!-- Handlebars -->
		<script src="/javascripts/lib/handlebars-v1.3.0.js"></script>
				
		<!-- Ember -->
		<script src="http://builds.emberjs.com/release/ember.js"></script>
		
		<!-- BootStrap -->
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		
		<!-- ScriptoBox Styles -->
		<link rel="stylesheet" href="/css/scb.nav.css" />
		
		
		<!-- ScriptoBox App -->
		<script src="/app/scb.js"></script>
		
		<!-- Controllers -->
		
		
	</head>
	
	<body>
		
		<!-- Root Template -->
		<script type="text/x-handlebars">
			
			<div class="scb-nav-bar">
				<div class="container-fluid">
					<div class="row">
						
						<div class="col-lg-5 col-md-8 col-sm-8 col-xs-8">
							<h1>ScriptoBox</h1>
						</div>
						
						<div class="col-lg-7 hidden-xs hidden-md hiddem-sm" style="margin-top: 15px;">
							<ul class="nav nav-pills">
								{{#link-to 'docs' tagName='li' href=false}}
									{{#link-to 'docs' bubbles=false}}
										Documents
									{{/link-to}}
								{{/link-to}}
							</ul>
						</div>
						
						<div class="hidden-lg col-md-4 col-sm-4 col-xs-4 right" style="margin-top: 15px;">
							<button class="btn btn-primary"><i class="fa fa-bars"></i></button>
						</div>
						
					</div>
				</div>
			</div>
			
			{{outlet}}
		</script>
		
		<!-- Templates -->
		<script type="text/x-handlebars" id="docs">
			Here are the docs
		</script>
		
	</body>
	
</html>
